<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #conversation {
            height: 300px;
            width: 60%;
            overflow-y: auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .user, .ai {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .user { background-color: #dcf8c6; }
        .ai { background-color: #f0f0f0; }
        input[type="text"], input[type="file"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>AI Bot</h1>
        <div id="conversation"></div>
        <input type="text" id="userInput" placeholder="Say something...">
        <button id="sendBtn">Send</button>
        <br><br> <!-- Added line breaks for spacing -->
        <input type="file" id="fileInput">
        <button id="uploadBtn">Upload File</button>
    </div>
</body>
</html>
    <script>
        document.getElementById('sendBtn').addEventListener('click', async function() {
            const input = document.getElementById('userInput');
            const message = input.value;
            if (!message) return;

            displayMessage('You: ' + message, 'user');
            const response = await fetch('http://localhost:3000/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            }).then(response => response.json());
            
            displayMessage('AI: ','ai');

            //reveal the message letter by letter but in one line
            const openResponse = response.reply;
            const responseArray = openResponse.split('');
            let i = 0;
            const interval = setInterval(() => {
                if (i < responseArray.length) {
                    appendMessage(responseArray[i], 'ai');
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 10);
            input.value = ''; // Clear the input after sending.
        });

        document.getElementById('uploadBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            // Example: Create a FormData object and append the file
            const formData = new FormData();
            formData.append('file', file);

            // Send the file to your server
            fetch('http://localhost:3000/api/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Process and display the response from your server
                // For example, displaying a response from the AI regarding the file content
                displayMessage('AI: ' + data.reply, 'ai');
            })
            .catch(error => {
                console.error('Error uploading file:', error);
            });
        });

        function displayMessage(message, className) {
            const conversationDiv = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = className;
            conversationDiv.appendChild(messageDiv);
            conversationDiv.scrollTop = conversationDiv.scrollHeight; // Auto-scroll to the latest message
        }

        function appendMessage(message, className) {
            const conversationDiv = document.getElementById('conversation');
            const lastMessageDiv = conversationDiv.lastChild;

            if (lastMessageDiv && lastMessageDiv.classList.contains(className)) {
               // If the last message is of the same class, append to it
                lastMessageDiv.textContent += message;
            } else {
              // If the last message is of a different class or doesn't exist, create a new div
               const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
              messageDiv.className = className;
              conversationDiv.appendChild(messageDiv);
            }
              conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }      
    </script>
</body>
</html>
